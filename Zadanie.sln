using System;

class Konto
{
    static void Main(string[] args)
    {
        Konto k1 = new Konto("13536", 182);
        Console.WriteLine(k1.ToString());
        Konto k2 = new Konto("727", 131);
        Console.WriteLine(k2.ToString());
        k1.Stan = k1.Stan - 10000;
        k2.Stan = k2.Stan + 10000;
        Console.WriteLine(k1.ToString());
        Console.WriteLine(k2.ToString());
    }
    public string Numer { get; }
    public decimal Stan { get; set; }
    public Konto() { }
    public Konto(string numer, decimal stan)
    {
        Numer = numer;
        Stan = stan;
    }

    public override string ToString()
    {
        return Numer+" " +Stan ;
    }
}
